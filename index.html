<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="testimonial">
        <!-- Testimonial Person Image -->
        <div class="testimonial__image">
          <img src="" alt="" id="image" />
        </div>

        <!-- Testimonial Content -->
        <article class="testimonial__content">
          <p class="testimonial__paragraph"></p>

          <h2 class="testimonial__person"></h2>
          <p class="testimonial__job"></p>
        </article>

        <!-- Testimonial Buttons -->
        <div class="testimonial__buttons">
          <button class="button button--prev" id="button--prev">
            <img src="./images/icon-prev.svg" alt="Prev Icon" />
          </button>
          <button class="button button--next" id="button--next">
            <img src="./images/icon-next.svg" alt="Next Icon" />
          </button>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
